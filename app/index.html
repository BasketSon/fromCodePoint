<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>fromCodePoint</title>
  </head>
  <body>
    <canvas id="iconCanvas" width="16" height="16"
    style="display: none;"></canvas>
    <main>
      <nav class="buttons">
        <button class="buttons__button new-set">
          new set
        </button>
      </nav>
      <section class="chars">
        <div class="start-window" hidden>
          <div class="start-window__saves">
          </div>
        </div>

        <template id="save-card">
          <div class="save-card">
            <p class="save-card__name"></p>
            <p class="save-card__symbols" tabindex="0"></p>
          </div>
        </template>
      </section>
      <section class="output">
        <nav class="log-menu">
          <ul class="log-menu__list">
            <li class="log-menu__item">
              <label class="log-menu__label" for="log-length">Размер лога</label>
              <input class="log-menu__input" type="number" id="log-length" name="logLength" value="30">
              <button class="log-menu__button" type="button" id="log-length-set" name="setLogLength">задать</button>
            </li>
            <li class="log-menu__item"></li>
            <li class="log-menu__item">
              <button class="log-menu__button create-set-from-log" type="button" id="create-set-from-log" name="createSetFromLog">Создать сэт из символов в логе</button>

            </li>
          </ul>
        </nav>

        <div class="log-wraper">
          <div class="log">
          </div>
          <div class="log__current-code">
            <p>js code:</p>
            <p class="log__unicode"></p>
          </div>
        </div>


      </section>
    </main>
    <script src="js/char.js">

    </script>
  </body>
</html>
